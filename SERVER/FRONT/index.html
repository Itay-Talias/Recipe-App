<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Resipe App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="input-group mb-3">
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="gluten-check-box"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                    >Gluten Free</label
                >
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="dairt-check-box"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                    >Dairy Free</label
                >
            </div>
            <input
                id="ingredient-input"
                aria-label="Ingredient"
                class="form-control"
                placeholder="Ingredient"
            />
            <button
                id="search-btn"
                class="btn btn-outline-secondary"
                type="button"
            >
                SEARCH
            </button>
        </div>
        <div class="recipes">
            <script id="recipes-template" type="text/x-handlebars-template">
                {{#each recipesArr}}
                    <div class="col-1 card recipe-card" style="width: 18rem;">
                        <img
                            src="{{this.thumbnail}}"
                            class="card-img-top"
                            alt="food-picture"
                        />
                        <div class="card-body">
                            <h5
                                class="title card-title"
                            >{{this.title}}</h5>
                            <h6>Ingredient:</h6>
                            <ul class="list-group list-group-flush">
                                {{#each this.ingredients}}
                                    <li class="ingredient list-group-item">{{this}}</li>
                                {{/each}}
                            </ul>
                            <a href="video">{{this.href}}</a>
                        </div>
                    </div>
                {{/each}}
            </script>
            <div class="recipes-container row"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <script src="./FRONT/BUILD/FetchDetailsFromAPI.js"></script>
        <script src="./FRONT/BUILD/RecipeInterface.js"></script>
        <script src="./FRONT/BUILD/RecipeDataModel.js"></script>
        <script src="./FRONT/BUILD/RenderModel.js"></script>
        <script src="./FRONT/BUILD/ControllerModel.js"></script>
        <script src="./FRONT/BUILD/main.js"></script>
    </body>
</html>
